<section class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="facebookHeader">
                <h1>facebook</h1>
                <p>Facebook helps you connect and share<br>with the people in your life.</p>
            </div>
        </div>
        <div class="col-md-6">
            <form [formGroup]="loginForm" class="loginPage">
                <div class="input-group input-group-lg mb-3">
                    <input type="text" style="font-size: 20px;" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg" formControlName="email" name="email" placeholder='Email address or phone number'>
                </div>
                <div class="input-group input-group-lg">
                    <input type="text" style="font-size: 20px;" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg" formControlName="password" name="password" placeholder='Password'>
                </div>
                <div class="loginAuth">
                    <button type="button" (click)="logIn()" class="btn btn-primary mt-3">Log In</button>
                    <a href="#" class="mt-3">Forgotten password?</a>
                    <hr>


        
                    <!-- createAccountComponent -->
                    <app-create-account></app-create-account>
                      <!-- createAccountComponent -->

                </div>
            </form>
            <p style="margin-left: 20px;" class="mt-3">Create a Page for a celebrity, brand or business.</p>
        </div>
    </div>
</section>
